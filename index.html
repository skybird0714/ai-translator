<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI翻译器</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <button id="themeToggle" class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
    <header>
      <h1>AI翻译器</h1>
    </header>

    <main>
      <div class="settings-container">
        <div class="api-key-section">
          <input type="password" id="apiKey" placeholder="输入OpenRouter API密钥">
          <button id="saveApiKey">保存密钥</button>
        </div>
        <div class="model-selection">
          <label for="modelSelect">选择AI模型:</label>
          <select id="modelSelect">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="claude-2">Claude 2</option>
            <option value="gemini-pro">Gemini Pro</option>
            <option value="llama-3">Llama 3</option>
            <option value="custom">Custom Model</option>
          </select>
          <div id="customModelContainer" class="custom-model-container" style="display: none;">
            <input type="text" id="customModelInput" placeholder="输入OpenRouter模型名称">
          </div>
        </div>
      </div>

      <div class="translation-container">
        <div class="translation-box">
          <div class="language-selector">
            <select id="sourceLanguage">
              <option value="en">英语</option>
              <option value="zh">中文</option>
              <option value="ja">日语</option>
              <option value="ko">韩语</option>
              <option value="fr">法语</option>
              <option value="de">德语</option>
              <option value="es">西班牙语</option>
              <option value="ru">俄语</option>
            </select>
            <button id="swapLanguages"><i class="fas fa-exchange-alt"></i></button>
          </div>
          <textarea id="sourceText" placeholder="输入要翻译的文本"></textarea>
          <button id="clearSource"><i class="fas fa-trash-alt"></i></button>
        </div>

        <button id="translateBtn" class="translate-button">翻译</button>

        <div class="translation-box">
          <div class="language-selector">
            <select id="targetLanguage">
              <option value="zh">中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
              <option value="ru">Русский</option>
            </select>
          </div>
          <textarea id="targetText" placeholder="翻译结果将显示在这里" readonly></textarea>
          <button id="copyResult"><i class="fas fa-copy"></i></button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="https://space.bilibili.com/515626972" target="_blank">@tkttn0714</a>
        <span>|</span>
        <a href="https://071400.xyz/2025/08/ai-translator/" target="_blank">使用说明</a>
        <span>|</span>
        <a href="https://home.071400.xyz/" target="_blank">返回主页</a>
      </div>
      <p>由OpenRouter AI提供支持</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
